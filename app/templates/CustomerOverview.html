<div>
    <h2>Customer Overview</h2>  
    <button class="btn-info" ng-click="customerOverview.addNew()">Add New Customer</button>
    <div class="table-responsive">          
        <table class="table">
            <thead>
            <tr>
                <th ng-click="customerOverview.sortOrder('firstName')">First Name {{customerOverview.selectedfilter.sortDescOrder?'D':'A'}}</th>
                <th ng-click="customerOverview.sortOrder('lastName')">Last Name {{customerOverview.selectedfilter.sortDescOrder?'D':'A'}}</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customerOverview.customerOverviewData | orderBy: customerOverview.selectedfilter.sortField">
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.birthday | getAge}}</td>
                <td>{{customer.gender | gender}}</td>
                <td>
                    <button class="btn-info" ng-click="customerOverview.editCustomer(customer.id)">Edit</button>
                    <button class="btn-info" ng-click="customerOverview.deleteCustomer(customer.id)">Delete</button>
                    <button class="btn-success" ng-click="customerOverview.navData(customer.id)">Navigate</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
